<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      background: #f4f7f6;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .form-wrapper {
      position: relative;
      width: 360px;
      max-width: 100%;
      margin: auto;
      display: flex;
      justify-content: center;
    }

    .form {
      position: absolute;
      width: 100%;
      max-width: 360px;
      padding: 45px;
      text-align: center;
      border-radius: 8px;
      background: #ffffff;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }

    .form.active {
      opacity: 1;
      transform: translateX(0);
    }

    .login-form {
      opacity: 1;
      transform: translateX(0);
    }

    .signup-form {
      opacity: 0;
      transform: translateX(100%);
    }

    .form lottie-player {
      margin-bottom: 20px;
    }

    .form input {
      font-family: 'Roboto', sans-serif;
      outline: 0;
      background: #f7f9f9;
      width: 100%;
      border: 1px solid #ccc;
      margin: 0 0 15px;
      padding: 15px;
      box-sizing: border-box;
      font-size: 14px;
      border-radius: 8px;
      position: relative;
    }

    .form input[type="password"] {
      padding-right: 40px;
    }

    .form i.fas.fa-eye {
      position: absolute;
      right: 15px;
      top: calc(50% - 10px);
      cursor: pointer;
    }

    .form button {
      font-family: 'Roboto', sans-serif;
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 0.1em;
      outline: 0;
      background: #007bff;
      width: 100%;
      border: 0;
      border-radius: 8px;
      margin: 0 0 15px;
      padding: 15px;
      color: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form button:hover,
    .form button:focus {
      background: #0056b3;
    }

    .form .message {
      margin: 6px 0;
      color: #666;
      font-size: 14px;
    }

    .form .message a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="form login-form">
        <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json" background="transparent" speed="1" loop autoplay></lottie-player>
        <form id="login-form">
          <input type="text" placeholder="Username" required/>
          <input type="password" id="login-password" placeholder="Password" required/>
          <i class="fas fa-eye" onclick="togglePassword('login-password')"></i>
          <button type="submit">LOGIN</button>
          <p class="message">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </form>
      </div>
      <div class="form signup-form">
        <lottie-player src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json" background="transparent" speed="1" loop autoplay></lottie-player>
        <form id="signup-form">
          <input type="text" placeholder="Username" required/>
          <input type="email" placeholder="Email" required/>
          <input type="password" id="signup-password" placeholder="Password" required/>
          <i class="fas fa-eye" onclick="togglePassword('signup-password')"></i>
          <button type="submit">SIGN UP</button>
          <p class="message">Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(passwordId) {
      const passwordInput = document.getElementById(passwordId);
      const icon = document.querySelector(`#${passwordId} ~ .fa-eye`);
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    function toggleForm() {
      document.querySelector('.login-form').classList.toggle('active');
      document.querySelector('.signup-form').classList.toggle('active');
    }
  </script>
</body>
</html>
